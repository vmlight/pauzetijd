<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pauze maker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Gebruik deze website om pauze tijd te controleren</h1>
</div>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <p>Is er een tijd voor pauze? <button type="button" class="btn  btn-sm btn-outline-secondary" onclick="myFunction()">Click Me!</button> </p> 
	  
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>De beste groep (c) 2020</p>
  
</div>

<script>
function myFunction() {
  const start = new Date();
  
  const h = start.getHours();
  const m = start.getMinutes();
  
  const tijd = h + ":" + m;
  
  if (h == 19 && m >= 30)
	alert(tijd + ' - Pauze tijd!!');
  else
	alert(tijd + ' - Spijtig genoeg, geen pauze!!');
}
</script>


</body>
</html>
